security:
    encoders:
        Deozza\PhilarmonyCoreBundle\Tests\testProjectMongodb\src\Entity\User: auto

    providers:
        api_key_user_provider:
            id: Deozza\PhilarmonyCoreBundle\Tests\testProjectMongodb\src\Security\ApiKeyUserProvider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/api
            stateless: true
            provider: api_key_user_provider
            anonymous: ~
            guard:
                authenticators:
                    - Deozza\PhilarmonyCoreBundle\Tests\testProjectMongodb\src\Security\ApiKeyAuthenticator
    access_control: